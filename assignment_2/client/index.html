<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Basic client</title>
</head>
<body>

<div class="container mt-5">
    <form id="form">
        <div class="form-group">
            <label for="inputName">Year (Some may create mistakes due to different wiki layout)</label><br>
            <input type="text" class="form-control" id="inputYear" name="year"
                   placeholder="Enter year from 901 to 1769">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container-fluid mt-5">
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Facts</th>
        </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="data_worker.js"></script>
</body>
</html>
